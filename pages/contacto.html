        <section id="formularioGoogle">
            <div id="formDiv">
                <h1>Dejá tus datos para que un asesor comercial se contacte contigo:</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group col-lg-12">
                            <label for="inputNombre">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre y Apellido">
                            </div>
                            </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Telefono</label>
                        <input type="Telefono" class="form-control" id="inputTelefono">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="calle 123 timbre 1">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Provincia</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="buenos aires">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Localidad</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Servicio a cotizar</label>
                        <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>RRSS</option>
                          <option>Desarrollo Web</option>
                          <option>Ecommerce</option>
                          <option>Todos</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Enviarme información
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
        </section>
